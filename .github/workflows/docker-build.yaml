name: Build and Push Docker Image

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          # Specify target platforms
          platforms: linux/amd64
          context: .
          file: Dockerfile
          push: true
          tags: |
            christianlouis/document-processor:latest
            christianlouis/document-processor:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/document-processor:latest
            ghcr.io/${{ github.repository_owner }}/document-processor:${{ github.sha }}
          # Cache options (optional)
          cache-from: type=gha
          cache-to: type=gha,mode=max
